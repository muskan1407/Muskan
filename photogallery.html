<!doctype html>
<html>

<head>
<title>Photo Gallery</title>

<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<!-- Google Font -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>

*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:Poppins, sans-serif;
}

body{
    background:white;
    text-align:center;
    padding:30px 15px;
}

/* HEADER */
header{
    width:60%;
    margin:20px auto 40px;
    padding:18px;
    font-size:35px;
    font-weight:600;
    text-align:center;
    border-radius:12px;
    background:linear-gradient(135deg,#ffc6e6,#ffe8f2);
    color:#b8006b;
    box-shadow:0 8px 20px rgba(255,120,170,0.25);
    transition:0.4s ease;
}

header:hover{
    transform:scale(1.02);
    box-shadow:0 12px 28px rgba(255,120,170,0.35);
}

/* PHOTO GRID */
.gallery{
    display:flex;
    flex-wrap:wrap;
    justify-content:center;
    gap:30px;
}

/* IMAGE STYLE */
.pic{
    width:250px;
    height:330px;
    border-radius:15px;
    object-fit:cover;
    box-shadow:0 4px 18px rgba(0,0,0,0.15);
    transition:0.4s ease;
    border:4px solid white;
}

.pic:hover{
    transform:scale(1.07) rotate(1deg);
    box-shadow:0 8px 25px rgba(255,120,170,0.4);
    cursor:pointer;
}

/* RESPONSIVE */
@media(max-width:600px){
    header{
        width:90%;
        font-size:22px;
    }
    .pic{
        width:70%;
        height:250px;
    }
}

</style>
</head>

<body>

<header>WEB PHOTO GALLERY</header>

<div class="gallery">

<a href="pg1.html">
    <img src="images/pg1.jpg" class="pic">
</a>

<a href="pg2.html">
    <img src="images/pg2.jpg" class="pic">
</a>

<a href="pg4.html">
    <img src="images/pg4.jpg" class="pic">
</a>

<a href="pg5.html">
    <img src="images/pg5.jpg" class="pic">
</a>

<a href="pg8.html">
    <img src="images/pg8.jpg" class="pic">
</a>

</div>

</body>
</html>
