<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Flowers Animation</title>

<style>

body{
    margin:0;
    padding:0;
    overflow:hidden;
    height:100vh;
    background: url('https://i.pinimg.com/736x/d5/4a/fc/d54afc4b014e6c6b7966a7e3e9b1c0f2.jpg') 
    no-repeat center center/cover;
    font-family: "Poppins", sans-serif;
}

/* Floating Animation */
@keyframes floatUp {
    0% { transform: translateY(100vh) scale(0.5); opacity: 0; }
    50% { opacity: 1; }
    100% { transform: translateY(-20vh) scale(1); opacity: 0; }
}

.flower {
    position: absolute;
    font-size: 40px;
    animation: floatUp linear infinite;
    opacity: 0;
}

/* Random flower placement */
</style>

</head>
<body>

<script>
// Many flower emojis
const flowers = ["ğŸŒ¸","ğŸŒ·","ğŸŒº","ğŸ’®","ğŸŒ¼","ğŸŒ»","ğŸ’","ğŸª·"];

// Create 40 floating flowers
for(let i=0; i<40; i++){
    let f = document.createElement("div");
    f.className = "flower";
    f.innerHTML = flowers[Math.floor(Math.random()*flowers.length)];

    // Random position and animation speed
    f.style.left = Math.random()*100 + "vw";
    f.style.animationDuration = (5 + Math.random()*8) + "s";
    f.style.animationDelay = Math.random()*5 + "s";

    document.body.appendChild(f);
}
</script>

</body>
</html>
