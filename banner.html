<!DOCTYPE html>
<html>
<head>
<title>Carousel â€“ Perfect 3 Sec Hold</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>

body {
    margin: 0;
    padding: 0;
    background: #FFEFF9; /* Light pastel background */
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

/* Half-screen carousel */
.carousel {
    width: 90%;
    height: 50vh;
    overflow: hidden;
    border-radius: 15px;
    box-shadow: 0px 5px 20px rgba(0,0,0,0.2);
    position: relative;
}

.slides {
    display: flex;
    width: 100%;
    height: 100%;
    transition: transform 0.8s ease-in-out; /* Smooth slide */
}

.slides img {
    width: 100%;
    height: 100%;
    object-fit: cover;
}

</style>
</head>

<body>

<div class="carousel">
    <div class="slides" id="slider">
      <img src="images/jpg1.jpg">
<img src="images/jpg2.jpg">
<img src="images/jpg3.jpg">
<img src="images/jpg4.jpg">

    </div>
</div>

<script>
let index = 0;
const slides = document.getElementById("slider");
const totalSlides = 4; // change if more images

function moveSlide() {
    index++;
    if (index === totalSlides) index = 0;  // loop back
    slides.style.transform = `translateX(-${index * 100}%)`;
}

// Hold for 3 seconds on every image
setInterval(moveSlide, 3000); 
</script>

</body>
</html>
