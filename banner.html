<!DOCTYPE html>
<html>
<head>
<title>Half Screen Carousel â€“ 3 Sec Hold</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>

body {
    margin: 0;
    padding: 0;
    background: #FDF3FF; /* Light pastel background */
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

/* Carousel wrapper (half screen height) */
.carousel {
    width: 90%;
    height: 50vh;   /* ðŸ”¥ HALF screen */
    overflow: hidden;
    position: relative;
    border-radius: 15px;
    box-shadow: 0px 5px 20px rgba(0,0,0,0.2);
}

/* Slide container */
.slides {
    display: flex;
    width: 400%;  
    height: 100%;
    animation: slide 16s infinite; /* 4 slides Ã— 4 sec */
}

/* Images */
.slides img {
    width: 100%;
    height: 50vh;   /* Half screen height */
    object-fit: cover;
    border-radius: 15px;
}

/* KEYFRAME (3 sec hold + 1 sec slide) */
@keyframes slide {

    0%     { transform: translateX(0%); }
    18.75% { transform: translateX(0%); }  

    25%    { transform: translateX(-100%); }  

    43.75% { transform: translateX(-100%); } 

    50%    { transform: translateX(-200%); } 

    68.75% { transform: translateX(-200%); } 

    75%    { transform: translateX(-300%); } 

    93.75% { transform: translateX(-300%); }  

    100%   { transform: translateX(0%); } 
}

</style>
</head>

<body>

<div class="carousel">
    <div class="slides">
       <img src="images/jpg1.jpg">
<img src="images/jpg2.jpg">
<img src="images/jpg3.jpg">
<img src="images/jpg4.jpg">

    </div>
</div>

</body>
</html>
