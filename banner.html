<!DOCTYPE html>
<html>
<head>
<title>Carousel â€“ One Image Per Slide</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>

body {
    margin: 0;
    padding: 0;
    background: #FFF6FD;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.carousel {
    width: 90%;
    height: 50vh;
    overflow: hidden;
    border-radius: 20px;
    box-shadow: 0 5px 20px rgba(0,0,0,0.2);
    position: relative;
}

.slides {
    display: flex;
    width: 100%;
    height: 100%;
    transition: transform 0.7s ease-in-out;
}

.slides img {
    width: 100%;
    height: 100%;
    object-fit: cover;
}

</style>
</head>

<body>

<div class="carousel">
    <div class="slides" id="slider">
       <img src="images/jpg1.jpg">
<img src="images/jpg2.jpg">
<img src="images/jpg3.jpg">
<img src="images/jpg4.jpg">

    </div>
</div>

</body>
</html>
