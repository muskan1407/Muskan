<!DOCTYPE html>
<html>
<head>
<title>Carousel â€“ Hold 3 Seconds</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>

body {
    margin: 0;
    padding: 0;
    background: #FFF6FD;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.carousel {
    width: 90%;
    height: 50vh;
    overflow: hidden;
    border-radius: 20px;
    box-shadow: 0 5px 20px rgba(0,0,0,0.2);
}

.slides {
    display: flex;
    width: 300%;
    height: 100%;
    transition: transform 0.8s ease-in-out;
}

.slides img {
    width: 100%;
    height: 100%;
    object-fit: cover;
}

</style>
</head>

<body>

<div class="carousel">
    <div class="slides" id="slider">
     <img src="images/jpg1.jpg">
<img src="images/jpg2.jpg">
<img src="images/jpg3.jpg">
<img src="images/jpg4.jpg">

    </div>
</div>

<script>

let index = 0;
const slider = document.getElementById("slider");
const total = slider.children.length;

// Run this function every 3 seconds
setInterval(() => {
    slider.style.transform = `translateX(-${index * 100}%)`;
    index++;

    // Reset when last slide ends
    if (index === total) {
        index = 0;
    }
}, 3000);

</script>

</body>
</html>
