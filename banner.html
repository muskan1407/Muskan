<!doctype html>
<html>
<head>
<title>Carousel Banner</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<style>

/* Page setup */
body {
    margin: 0;
    padding: 0;
    overflow: hidden;
    background: #000;
    font-family: Arial, sans-serif;
}

/* Carousel wrapper */
.carousel {
    width: 100%;
    height: 100vh;
    position: relative;
    overflow: hidden;
}

/* Slider container */
.slides {
    display: flex;
    width: 400%;
    height: 100%;
    animation: slide 16s infinite linear;
}

/* Every image */
.slides img {
    width: 100%;
    height: 100vh;
    object-fit: cover;
}

/* Keyframes for left automatic slide */
@keyframes slide {
    0%   { transform: translateX(0%); }
    20%  { transform: translateX(0%); }

    25%  { transform: translateX(-100%); }
    45%  { transform: translateX(-100%); }

    50%  { transform: translateX(-200%); }
    70%  { transform: translateX(-200%); }

    75%  { transform: translateX(-300%); }
    100% { transform: translateX(-300%); }
}

</style>
</head>

<body>

<div class="carousel">
    <div class="slides">
        <img src="jpg1.jpg" alt="Banner 1">
        <img src="jpg2.jpg" alt="Banner 2">
        <img src="jpg3.jpg" alt="Banner 3">
        <img src="jpg4.jpg" alt="Banner 4">
    </div>
</div>

</body>
</html>
