<!DOCTYPE html>
<html>
<head>
<title>Carousel Banner – 3 Sec Hold</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>

body {
    margin: 0;
    padding: 0;
    overflow: hidden;
    background: #000;
}

/* Carousel */
.carousel {
    width: 100%;
    height: 100vh;
    overflow: hidden;
    position: relative;
}

/* Container */
.slides {
    display: flex;
    width: 400%;
    height: 100%;
    animation: slide 14s infinite;
}

/* Images */
.slides img {
    width: 100%;
    height: 100vh;
    object-fit: cover;
}

/* --- KEYFRAMES FOR 3 SEC HOLD --- */

/*
Slide time map:
0–3s   -> Slide 1 HOLD
3–3.5s -> Slide moves to 2
3.5–6.5s -> Slide 2 HOLD
6.5–7s -> Slide moves to 3
7–10s -> Slide 3 HOLD
10–10.5s -> Slide moves to 4
10.5–13.5s -> Slide 4 HOLD
*/

@keyframes slide {
    0% { transform: translateX(0%); }
    21% { transform: translateX(0%); } /* 3 sec hold */

    25% { transform: translateX(-100%); } /* move */

    46% { transform: translateX(-100%); } /* 3 sec hold */

    50% { transform: translateX(-200%); } /* move */

    71% { transform: translateX(-200%); } /* 3 sec hold */

    75% { transform: translateX(-300%); } /* move */

    100% { transform: translateX(-300%); } /* 3 sec hold */
}

</style>
</head>

<body>

<div class="carousel">
    <div class="slides">
        <img src="jpg1.jpg" alt="">
        <img src="jpg2.jpg" alt="">
        <img src="jpg3.jpg" alt="">
        <img src="jpg4.jpg" alt="">
    </div>
</div>

</body>
</html>
