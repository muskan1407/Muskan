<!doctype html>
<html>
<head>
<title>Carousel Banner</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<style>

/* Page setup */
body {
    margin: 0;
    padding: 0;
    overflow: hidden;
    background: #000;
}

/* Carousel wrapper */
.carousel {
    width: 100%;
    height: 100vh;
    position: relative;
    overflow: hidden;
}

/* Slide container */
.slides {
    display: flex;
    width: 400%;
    height: 100%;
    animation: slide 12s infinite linear;
}

/* Images */
.slides img {
    width: 100%;
    height: 100vh;
    object-fit: cover;
}

/* Keyframes â€“ 3 sec per slide */
@keyframes slide {
    0%   { transform: translateX(0%); }
    24%  { transform: translateX(0%); }

    26%  { transform: translateX(-100%); }
    49%  { transform: translateX(-100%); }

    51%  { transform: translateX(-200%); }
    74%  { transform: translateX(-200%); }

    76%  { transform: translateX(-300%); }
    100% { transform: translateX(-300%); }
}

</style>
</head>

<body>

<div class="carousel">
    <div class="slides">
        <img src="jpg1.jpg" alt="Banner 1">
        <img src="jpg2.jpg" alt="Banner 2">
        <img src="jpg3.jpg" alt="Banner 3">
        <img src="jpg4.jpg" alt="Banner 4">
    </div>
</div>

</body>
</html>
