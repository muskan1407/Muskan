<!DOCTYPE html>
<html>
<head>
<title>Perfect 3-Sec Hold Carousel</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>

body {
    margin: 0;
    padding: 0;
    background: #FFF6FD;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.carousel {
    width: 90%;
    height: 50vh;
    overflow: hidden;
    border-radius: 20px;
    box-shadow: 0 5px 20px rgba(0,0,0,0.2);
    position: relative;
}

.slides {
    display: flex;
    height: 100%;
    transition: transform 0.8s ease-in-out;
}

.slide {
    width: 100%;          /* One image per slide */
    height: 100%;
    flex-shrink: 0;       /* Prevent shrinking */
}

.slide img {
    width: 100%;
    height: 100%;
    object-fit: cover;
}

</style>
</head>

<body>

<div class="carousel">
    <div class="slides" id="slider">
        <div class="slide"><img src="jpg1.jpg"></div>
        <div class="slide"><img src="jpg2.jpg"></div>
        <div class="slide"><img src="jpg3.jpg"></div>
    </div>
</div>

<script>

let index = 0;
const slider = document.getElementById("slider");
const slides = document.querySelectorAll(".slide");
const total = slides.length;

setInterval(() => {
    index++;

    if (index >= total) {
        index = 0;
    }

    slider.style.transform = `translateX(-${index * 100}%)`;

}, 3000);  // HOLD 3 SECONDS

</script>

</body>
</html>
