<!DOCTYPE html>
<html>
<head>
<title>Auto Slide Carousel</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>

body {
    margin: 0;
    padding: 0;
    background: #FFF6FD;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.carousel {
    width: 90%;
    height: 50vh;
    overflow: hidden;
    border-radius: 20px;
    box-shadow: 0 5px 20px rgba(0,0,0,0.2);
    position: relative;
}

.slides {
    display: flex;
    width: 300%; /* 3 images */
    height: 100%;
    transition: transform 0.7s ease-in-out;
}

.slides img {
    width: 100%;
    height: 100%;
    object-fit: cover;
}

</style>
</head>

<body>

<div class="carousel">
    <div class="slides" id="slider">
      <img src="images/jpg1.jpg">
<img src="images/jpg2.jpg">
<img src="images/jpg3.jpg">
<img src="images/jpg4.jpg">

    </div>
</div>

<script>
let index = 0;
const slider = document.getElementById("slider");
const images = slider.children.length;

function autoSlide(){
    index++;
    if(index >= images){
        index = 0;
    }
    slider.style.transform = `translateX(-${index * 100}%)`;
}

// change slide every 3 seconds
setInterval(autoSlide, 3000);
</script>

</body>
</html>
